name: Export Secrets to Doppler

on:
  push:
    branches:
      - main

jobs:
  export-to-doppler:
    runs-on: ubuntu-22.04
    name: export GitHub secrets to Doppler
    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
    - name: Install Doppler CLI
      uses: dopplerhq/cli-action@v3
    - name: Upload Secrets to Doppler
      run: doppler secrets upload --project "$DOPPLER_PROJECT" --config "$DOPPLER_CONFIG"  --silent <(echo "$GITHUB_SECRETS" | jq 'del(.github_token, .DOPPLER_TOKEN, .DOPPLER_PROJECT, .DOPPLER_CONFIG) | with_entries( .key |= ascii_upcase )')
      env:
        DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
        DOPPLER_PROJECT: ${{ secrets.DOPPLER_PROJECT }}
        DOPPLER_CONFIG: ${{ secrets.DOPPLER_CONFIG }}
        GITHUB_SECRETS: ${{ toJson(secrets) }}
    - name: Setup Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.11'
    - name: Install deps
      run: |
        python -m pip install --upgrade pip
        pip install pytest
    - name: Run tests
      run: |
          pytest anyfile.py
      env:
        TEST_SECRET_1: ${{ env.TEST_SECRET_1 }}
        TEST_SECRET_2: ${{ env.TEST_SECRET_2 }}